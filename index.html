<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="clock"></div>
        <div class="hour">
            <div class="upper"></div>
            <div class="middle"></div>
            <div class="down"></div>
        </div>
        <div class="minute">
            <div class="upper"></div>
            <div class="middle"></div>
            <div class="down"></div>
        </div>
        <div class="second">
            <div class="upper"></div>
            <div class="middle"></div>
            <div class="down"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
